<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remixfy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Remixfy'a Hoş Geldiniz!</h1>
    <p>Burada kendi müziğini yapacaksın.</p>
    <div class="kontrol-paneli">
   <select id="beatSecici">
  <option value="">-- Bir Beat Seç --</option>
  <option value="beats/hard-trap-instrumental-with-marching-drums-375747.mp3">Hard Trap Instrumental</option>
  <option value="beats/beat2.mp3">Trap Hype Beat 2</option>
  <option value="beats/trap-hype-beat-338133.mp3">Trap Hype Beat</option>
</select>
    <br><br>
    <audio id="sesOynatici" controls></audio>
</div>
<div class="soz-yazma-paneli">
    <h3>Şarkı Sözlerini Buraya Yaz</h3>
    <textarea id="sozMetni" rows="5"></textarea>
    <br>
    <button id="sarkiOlusturButonu">Şarkıyı Oluştur</button>
</div>
<div class="sonuc-paneli" id="sonucPaneli">
    <h3>İşte Şarkın!</h3>
    <p id="sonucSozleri"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
